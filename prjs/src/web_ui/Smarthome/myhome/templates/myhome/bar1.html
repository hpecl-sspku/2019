<CTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<!-- 静态资源没解决，调用网络资源 -->
<script src="http://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
<script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
<script src="http://cdn.hcharts.cn/highcharts/modules/exporting.js"></script>
<title>温度</title>
</head>
<body>

<div id="container"></div>
<script>
	$(function () {
		$('#container').highcharts({
			chart: {
				type: 'area'
			},
			title: {
				text: '过去一周温度变化'
			},
			xAxis: {
				categories: {{ X|safe }},   
				title: {
					text: null
				}
			},
			yAxis: {
				min: 0,
				title: {
					text: '温度(\xB0C)',
					align: 'high'
				},
				labels: {
					overflow: 'justify'
				}
			},
			tooltip: {
				valueSuffix: '(\xB0C)'
			 },
			plotOptions: {
				bar: {
					dataLabels: {
						enabled: true,
						allowOverlap: true
				    }
				}	
			 },
			legend: {
				layout: 'vertical',
				align: 'right',
				verticalAlign: 'top',
				x: -40,
				y: 100,
				floating: true,
				borderWidth: 1,
				backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
				shadow: true
			},
			credits: {
				enabled: false
			},
			series: [{
			name: '温度',
			data: {{ Y }}
			}]
		});
	});
</script>
</body>
</html>
